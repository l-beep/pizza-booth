<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza sizes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="https://image.shutterstock.com/image-photo/hot-homemade-pepperoni-pizza-ready-260nw-225746563.jpg"
                alt="hero" height="500" width="1000px">
        </div>
        </div>

    </div>
    <div class="cards">
        <div class="card1">
            <div class="size1">
                <img src="https://image.shutterstock.com/image-photo/delicious-pizza-olives-sausages-on-260nw-1100491781.jpg"
                    width="250px" alt="sizesmall">
                <div class="container">
                    <br><br>
                    <h4><b>Small Size</b></h4>
                    <h4>8-10 inches with 6 slices</h4>
                    <h4>Ksh. 350</h4>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="size2">
                <img src="https://image.shutterstock.com/image-photo/fresh-pizza-tomatoes-cheese-mushrooms-260nw-528695131.jpg"
                    width="250px" alt="medium size">
                <div class="container">
                    <br><br>
                    <h4><b>Medium Size</b></h4>
                    <h4>12 inches with 8 slices</h4>
                    <h4>Ksh. 500</h4>
                </div>
            </div>
        </div>
        <div class="card3">
            <div class="size3">
                <img src="https://image.shutterstock.com/image-photo/supreme-pizza-lifted-slice-1-260nw-84904912.jpg"
                    width="250px" alt="large size">
                <div class="container">
                    <br><br>
                    <h4><b>Large Size</b></h4>
                    <h4>14 inches with 10 slices</h4>
                    <h4>Ksh. 1000</h4>

                </div>
            </div>
        </div>
        <div class="card4">
            <div class="size4">
                <img src="https://image.shutterstock.com/image-photo/18-inches-cheese-pizza-box-260nw-1462689821.jpg"
                    width="250px" alt="extralargesize">
                <div class="container">
                    <br><br>
                    <h4><b>Extra large size</b></h4>
                    <h4>18 inches with 12 slices</h4>
                    <h4>Ksh. 1200</h4>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
