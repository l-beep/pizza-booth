<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pizza Booth</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
  <div class="jumbotron" id="jumbotron1">
    <h1>Pizza Booth</h1>
</div>
<div class="container">
    <div class="jumbotron" id="jumbotron2">
<h2>Hi, Welcome to Pizza Booth .How May I Help You Order?</h2>
</div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2017/09/22/16/16/pizza-2776188__340.jpg" height="500px" class="d-block w-100" alt="pizza 1">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2015/11/07/16/25/pizza-1032057__340.jpg" height="500px" class="d-block w-100" alt="pizza 2">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/09/22/eat-1237431__340.jpg" height="500px" class="d-block w-100" alt="pizza 3">
      </div>
      </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br><br>
  <div class="favourites">
  <h1>FAVOURITES</h1>
  </div>
    <div class="cards">
      <div class="card">
        <img src="https://image.shutterstock.com/image-photo/slices-delicious-pizza-on-light-260nw-1119151739.jpg" alt="size" style="width:100%" height="250">
        <div class="container">
          <h4><b>pizza sizes</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/03/05/19/56/wood-fired-pizzas-2119644__340.jpg" alt="toppings" style="width:100%" height="250">
        <div class="container">
          <h4><b>Pizza toppings</b></h4>
        </div>
      </div>
      <div class="card">
        <img src="https://cdn.pixabay.com/photo/2018/04/09/07/54/pizza-3303388__340.jpg" alt="crust" style="width: 100%" height="250px">
        <div class="container">
          <h4><b>Pizza crust</b></h4>
        </div>
      </div>
    </div>
  


  </div>
</body>
