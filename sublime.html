<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza toppings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="https://cdn.pixabay.com/photo/2010/12/13/10/18/background-2621__340.jpg" alt="hero" height="500"
                width="1000px">
        </div>
    </div>
    <div class="cards">
        <div class="card1">
            <div class="size1">
                <img src="https://cdn.pixabay.com/photo/2012/02/17/09/01/pizza-13790__340.jpg" width="250px"
                    alt="pepperoni">
                <div class="container">
                    <h4><b>Pepperoni</b></h4>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="size2">
                <img src="https://image.shutterstock.com/image-photo/mushroom-pizza-260nw-554853808.jpg" width="250px"
                    alt="mushroom">
                <div class="container">
                    <h4><b>Mushroom</b></h4>
                </div>
            </div>
        </div>
        <div class="card3">
            <div class="size3">
                <img src="https://cdn.pixabay.com/photo/2014/05/28/11/38/pizza-356412__340.jpg" width="250px"
                    alt="onions">
                <div class="container">
                    <h4><b>Onions</b></h4>
                </div>
            </div>
        </div>
        <div class="card4">
            <div class="size4">
                <img src="https://cdn.pixabay.com/photo/2020/04/11/17/55/pizza-5031448__340.jpg" width="250px"
                    alt="sausage">
                <div class="container">
                    <h4<b>Sausage</b></h4>
                </div>
            </div>
        </div>
        <div class="card5">
            <div class="size5">
                <img src="https://image.shutterstock.com/image-photo/tasty-pizza-top-view-260nw-1370822702.jpg"
                    alt="bacon" width="250px">
                <div class="container">
                    <h4><b>Bacon</b></h4>
                </div>
            </div>
        </div>
        <div class="card6">
            <div class="size6">
                <img src="https://cdn.pixabay.com/photo/2015/08/26/16/47/dessert-908746__340.jpg" alt="extra cheese"
                    width="250px">
                <div class="container">
                    <h4><b>Extra Cheese</b></h4>
                </div>
            </div>
        </div>
        <div class="card7">
            <div class="size7">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT96c4UAaGeldZyV_4-X_wVYbkXGeTST9XJNNRJP6qjYY6MEPSe&usqp=CAU"
                    alt="black olive">
                <div class="container">
                    <h4><b>Black Olives</b></h4>
                </div>
            </div>
        </div>
        <div class="card8">
            <div class="size8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSdEVoM05Jgipu0HdoHpI8H_VUVrPuATxz04WlGjEkpIM5AjrXo&usqp=CAU"
                    alt="green peppers">
                <div class="container">
                    <h4><b>Green Pepper</b></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
